<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Ubunifu Tech Solutions</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header id="site-header"></header>

    <main>
      <h1>Contact</h1>
      <p class="muted">Reach out with a short description of your project, budget, and timeline.</p>
      <form id="contact-form" class="contact-form" data-endpoint="https://formspree.io/f/your-form-id">
        <label class="sr-only" for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Your name" required />

        <label class="sr-only" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email" required />

        <label class="sr-only" for="company">Company</label>
        <input id="company" type="text" name="company" placeholder="Company (optional)" />

        <label class="sr-only" for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Project details and timeline" required></textarea>

        <div style="display:flex;gap:12px;align-items:center">
          <button class="cta" type="submit">Send message</button>
          <div id="contact-status" aria-live="polite" style="color:var(--text-muted)"></div>
        </div>
      </form>
      <p class="muted" style="margin-top:12px;font-size:13px">This form uses Formspree. Replace the form's <code>data-endpoint</code> attribute with your Formspree endpoint (see README).</p>
    </main>

    <footer>
      <div class="footer-inner"><div>© 2025 Ubunifu Tech Solutions</div><div class="muted"><a href="index.html">Home</a></div></div>
    </footer>
  </div>
  <script src="js/main.js" defer></script>
</body>
</html>
