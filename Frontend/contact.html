<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Ubunifu Tech Solutions</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header id="site-header"></header>

    <main>
      <h1>Contact</h1>
      <p class="muted">Reach out with a short description of your project, budget, and timeline.</p>
      <form action="#" class="contact-form">
        <input type="text" name="name" placeholder="Your name" />
        <input type="email" name="email" placeholder="Email" />
        <input type="text" name="company" placeholder="Company (optional)" />
        <textarea name="message" rows="6" placeholder="Project details and timeline"></textarea>
        <div><button class="cta" type="submit">Send message</button></div>
      </form>
    </main>

    <footer>
      <div class="footer-inner"><div>© 2025 Ubunifu Tech Solutions</div><div class="muted"><a href="index.html">Home</a></div></div>
    </footer>
  </div>
  <script src="js/main.js" defer></script>
</body>
</html>
